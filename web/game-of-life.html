<!doctype html>
<head xmlns="http://www.w3.org/1999/html">
  <meta charset="utf-8" />
  <title>Game of life - Samy's lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="/web/images/icon-192x192.png" />
  <link rel="stylesheet" href="/web/main.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />

  <script type="module" src="/experiments/game-of-life/index.js"></script>
  <script>
    window.addEventListener("load", () => {
      const gameOfLife = document.querySelector("canvas");
      document.querySelector("#play").addEventListener("click", () => {});
      document.querySelector("#pause").addEventListener("click", () => {});

      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();

        const data = new FormData(event.target);
        data.entries().forEach(([key, value]) => {
          gameOfLife.setAttribute(key, value);
        });
      });
    });
  </script>
</head>

<h1>Game of life</h1>
<a href="/" class="back-link">â®œ Go back</a>

<canvas is="game-of-life" class="transition-name" cell-size="3" initial-fill-ratio="0.3"></canvas>

<form>
  <button id="play" type="button">Play</button>
  <button id="pause" type="button">Pause</button>

  <fieldset class="inputs">
    <legend>Options</legend>

    <label for="width">Width (px)</label>
    <input id="width" name="width" type="number" value="300" />

    <label for="height">Height (px)</label>
    <input id="height" name="height" type="number" value="150" />

    <label for="cell-size">Cell size (px)</label>
    <input id="cell-size" name="cell-size" type="number" value="3" />

    <label for="initial-fill-ratio">Initial fill ratio</label>
    <input id="initial-fill-ratio" name="initial-fill-ratio" type="range" value="0.3" step="0.1" min="0" max="1" />

    <div class="actions">
      <input type="submit" value="Reset" />
    </div>
  </fieldset>
</form>
