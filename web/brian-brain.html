<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Brian's brain - Samy's lab</title>
  <link rel="icon" href="/web/images/icon-192x192.png" />
  <link rel="stylesheet" href="/web/main.css" />

  <script type="module" src="/experiments/brian-brain/index.js"></script>
  <script>
    window.addEventListener("load", () => {
      const brianBrain = document.querySelector("canvas");
      document.querySelector("#play").addEventListener("click", () => {});
      document.querySelector("#pause").addEventListener("click", () => {});

      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();

        const data = new FormData(event.target);
        data.entries().forEach(([key, value]) => {
          brianBrain.setAttribute(key, value);
        });
      });
    });
  </script>
</head>

<h1>Brian's brain</h1>
<a href="/" class="back-link">&lt; Go back</a>

<canvas
  is="brian-brain"
  class="transition-name"
  width="300"
  height="150"
  cell-size="3"
  initial-fill-ratio="0.2"
></canvas>

<form>
  <button id="play" type="button">Play</button>
  <button id="pause" type="button">Pause</button>

  <fieldset class="inputs">
    <legend>Options</legend>

    <label for="width">Width (px)</label>
    <input id="width" name="width" type="number" value="300" />

    <label for="height">Height (px)</label>
    <input id="height" name="height" type="number" value="150" />

    <label for="cell-size">Cell size (px)</label>
    <input id="cell-size" name="cell-size" type="number" value="3" />

    <label for="initial-fill-ratio">Initial fill ratio</label>
    <input id="initial-fill-ratio" name="initial-fill-ratio" type="range" value="0.3" step="0.1" min="0" max="1" />

    <div class="actions">
      <input type="submit" value="Reset" />
    </div>
  </fieldset>
</form>
